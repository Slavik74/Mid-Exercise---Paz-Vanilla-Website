<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="lib/style.css">
    <title>Flex pagelayout</title>

</head>

<body>

    <body>
        <div class="main-container">
            <header>header</header>
            <main class="main-content">
                <div class="empty-sides"></div>
                <article class="content">

                    <div class="content-row">


                        <div class="cell">
                            <div class="cell-upper-content  cell-bg-img11">
                                cell 1-1
                            </div>
                        </div>

                        <div class="cell margins">
                            <div class="cell-upper-content cell-bg-img12">
                                cell 1-2
                            </div>
                        </div>

                        <div class="cell">
                            <div class="cell-upper-content cell-bg-img13">
                                cell 1-3
                            </div>
                        </div>

                    </div>
                    <div class="content-row">
                        <div class="cell">
                            <div class="cell-lower-container">
                                <div class="cell-lower-content">
                                    cell 2-1
                                </div>
                            </div>
                        </div>
                        <div class="cell margins">
                            <div class="cell-lower-container">
                                <div class="cell-lower-content">
                                    cell 2-2
                                </div>
                            </div>
                        </div>
                        <div class="cell">
                            <div class="cell-lower-container">
                                <div class="cell-lower-content">
                                    cell 2-3
                                </div>
                            </div>
                        </div>
                    </div>

                </article>
                <div class="empty-sides"></div>
            </main>
        </div>

        <footer>footer</footer>
    </body>

</body>

</html>
